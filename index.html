<html lang="ru">

    <title>Time to rb</title>
</head>
<body>
   <div class="container">
       <div class="row">
        <div class="col-sm" id="">
            
             
        </div>



        <div class="col-sm">
            <div class="input-group mb-3">
                <h4 id="inputName">Количество рб</h4>
                <input type="number" id="rebirthCountInput" max="40" min="1"  value="1" class="form-control" aria-label="Заработок К\Сек">
            <div class="input-group-append">
                <span class="input-group-text">рб</span>
            </div>
         
            <div class="input-group mb-3">
                <h4 id="inputName">Заработок</h4>
                <input type="number" value="5" id="incomeInput" class="form-control" aria-label="Заработок К\Сек">
            <div class="input-group-append">
                <span class="input-group-text">K</span>
            </div>
         
         </div>
         <div class="button">
          <button type="button" id="getTimeButton" OnClick="calculateTime();" class="btn btn-info">Расчитать</button>
        </div>
        </div>
         </div>

        <div class="col-sm">
          <h2 id="time"></h2>
       </div>

    </div>
